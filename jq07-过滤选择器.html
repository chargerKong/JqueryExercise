	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				$("span:first").css("background","red")
			})

			$('#btn2').click(function(){
				$("span:last").css("background","red")
			})

			$('#btn3').click(function(){

			})

			$('#btn4').click(function(){

			})

			$('#btn5').click(function(){

			})

			$('#btn6').click(function(){
				$("tr:even").css("background","red")
				$("tr:odd").css("background","none")
			})

			$('#btn7').click(function(){
				$("tr:even").css("background","none")
				$("tr:odd").css("background","red")
			})

			$('#btn8').click(function(){
				$("span:eq(1)").css("background","red")
			})

			$('#btn9').click(function(){
				$("span:gt(1)").css("background","red")
				//great than 和less than
			})

			$('#btn10').click(function(){
				$(":header:first").css("background","red")
				//great than 和less than
			})
		})
	</script>
