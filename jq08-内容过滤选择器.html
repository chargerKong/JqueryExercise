<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				$("div:contains(www)").css("background","red")
			})

			$('#btn2').click(function(){
				$("div:empty").css("background","red")
			})

			$('#btn3').click(function(){
				$("div:has(span#id1)").css("background","red")
			})

			$('#btn4').click(function(){
				$("div:parent").css("background","red")
			})

			$('#btn5').click(function(){
				$("div:not(empty)").css("background","red")
			})

		})
	</script>
</head>
<body>
	<button id="btn1">选取包含www的div元素</button>
	<button id="btn2">选择空的div元素</button>
	<button id="btn3">选择包含id为id1d的div元素</button>
	<button id="btn4">选择含有内容或者子元素的div元素</button>
	<button id="btn5">选择含有非空的div元素</button>
	<hr/>

	<div>
		<p id="id1">
			www.baidu.com
		</p>
	</div>
	<div style="height: 100px;height: 100px;"></div>
	<div>
		<span id="id1">
			www.baidu.com
		</span>
	</div>
	<div>github.com</div>
	<p> git</p>

</body>
</html>
